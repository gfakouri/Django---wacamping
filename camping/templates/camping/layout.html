{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>camping</title>
    <link rel="stylesheet" href="{% static 'css/Style.css' %}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
</head>

<body>

    <nav id="top-menu" class="navbar">
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <svg width = "30" height = "50">
                    <path d = "M0, 5 30, 5" stroke = "#fff" stroke-width = "5"/>
                    <path d = "M0, 14 30, 14" stroke = "#fff" stroke-width = "5"/>
                    <path d = "M0, 23 30, 23" stroke = "#fff" stroke-width = "5"/>
                    <path d = "M0, 32 30, 32" stroke = "#fff" stroke-width = "5"/>
                    <path d = "M0, 41 30, 41" stroke = "#fff" stroke-width = "5"/>
                </svg>
            </a>
        </span>

        <ul class="navbar-nav">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'map' %}">Map</a></li>
            <li><a href="{% url 'gallery' %}">Gallery</a></li>
            <li><a href="{% url 'gadgets' %}">Gadgets</a></li>
            <li><a href="{% url 'blogIndex' %}">Blog</a></li>
        </ul>

    </nav>

    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'map' %}">Map</a>
        <a href="{% url 'gallery' %}">Gallery</a>
        <a href="{% url 'gadgets' %}">Gadgets</a>
        <a href="{% url 'blogIndex' %}">Blog</a>
    </div>

    <!--FILE CONTINING SCRIPT FOR NAVIGATION BARS-->
    <script src="{% static 'js/navbar.js' %}"></script>

    <div class="container">

        {% block content %} {% endblock %}

    </div>



    <footer id="main-footer" class="grid">
        <div>COPYRIGHT &copy;, LIKE ANY IDEAS HERE ARE MINE. </div>
    </footer>

</body>

</html>
